<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Editor</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1>Config Editor</h1>
        <form id="config-form">
            <h2>General Settings</h2>
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" value="MNX Models">

            <label for="website">Website:</label>
            <input type="text" id="website" name="website" value="mnxmodels.com">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="join@mnxmodels.com">

            <h2>Colors</h2>
            <label for="primary">Primary Color:</label>
            <input type="color" id="primary" name="primary" value="#6a1b9a">

            <label for="secondary">Secondary Color:</label>
            <input type="color" id="secondary" name="secondary" value="#ff6f61">

            <label for="background">Background Color:</label>
            <input type="color" id="background" name="background" value="#f3e5f5">

            <label for="text">Text Color:</label>
            <input type="color" id="text" name="text" value="#212121">

            <label for="accent">Accent Color:</label>
            <input type="color" id="accent" name="accent" value="#ffd54f">

            <label for="error">Error Color:</label>
            <input type="color" id="error" name="error" value="#d32f2f">

            <h2>Hero Section</h2>
            <label for="heroBackground">Hero Background Image Path:</label>
            <input type="text" id="heroBackground" name="heroBackground" value="/assets/images/hero1.jpg">

            <label for="heroBackgroundOpacity">Hero Background Opacity (0 to 1):</label>
            <input type="number" id="heroBackgroundOpacity" name="heroBackgroundOpacity" min="0" max="1" step="0.1" value="0.7">

            <h2>Header Gradient Colors</h2>
            <label for="headerGradientStart">Gradient Start Color:</label>
            <input type="color" id="headerGradientStart" name="headerGradientStart" value="#ff69b4">

            <label for="headerGradientEnd">Gradient End Color:</label>
            <input type="color" id="headerGradientEnd" name="headerGradientEnd" value="#342d31">

            <label for="headerGradientOpacity">Gradient Transparency (0 to 1):</label>
            <input type="number" id="headerGradientOpacity" name="headerGradientOpacity" min="0" max="1" step="0.1" value="0.5">

            <h2>Logo</h2>
            <label for="logo">Logo Path:</label>
            <input type="text" id="logo" name="logo" value="/assets/images/logo.png">

            <h2>Social Links</h2>
            <label for="instagramUrl">Instagram URL:</label>
            <input type="text" id="instagramUrl" name="instagramUrl" value="https://www.instagram.com/mnxmodels">

            <label for="instagramIcon">Instagram Icon:</label>
            <input type="text" id="instagramIcon" name="instagramIcon" value="/assets/icons/instagram.svg">

            <label for="tiktokUrl">TikTok URL:</label>
            <input type="text" id="tiktokUrl" name="tiktokUrl" value="https://www.tiktok.com/@mnxmodels">

            <label for="tiktokIcon">TikTok Icon:</label>
            <input type="text" id="tiktokIcon" name="tiktokIcon" value="/assets/icons/tiktok.svg">

            <label for="xUrl">X (Twitter) URL:</label>
            <input type="text" id="xUrl" name="xUrl" value="https://x.com/mnxmodels">

            <label for="xIcon">X (Twitter) Icon:</label>
            <input type="text" id="xIcon" name="xIcon" value="/assets/icons/x.svg">

            <label for="telegramUrl">Telegram URL:</label>
            <input type="text" id="telegramUrl" name="telegramUrl" value="https://t.me/mnxmodels">

            <label for="telegramIcon">Telegram Icon:</label>
            <input type="text" id="telegramIcon" name="telegramIcon" value="/assets/icons/telegram.svg">

            <button type="button" id="save-config">Save Config</button>
        </form>
    </div>
    <script src="./scripts/config-editor.js"></script>
</body>
</html>
